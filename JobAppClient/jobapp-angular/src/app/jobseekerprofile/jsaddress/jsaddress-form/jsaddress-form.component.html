<div class="container">
  <div>
    <form #form="ngForm" (submit)="onSubmit(form)"  autocomplete="on">
      <div class="row" *ngIf="service.formData.AddressID" >
<div class="col-md-4">
    <div class="form-group ">         
        <label > Address ID </label>
        <input  name="AddressID" #AddressID="ngModel" [(ngModel)]="service.formData.AddressID" class="form-control" required> 
        <div class="alert alert-danger" *ngIf="AddressID.invalid && AddressID.touched"> Address ID is required!!!!</div>
      </div>
</div>
<div class="col-md-4">
    <div class="form-group ">
        <label > Present Address</label>
        <input type="text" name="PresentAddress" #PresentAddress="ngModel" [(ngModel)]="service.formData.PresentAddress" class="form-control"> 
      </div>
  </div>
  <div class="col-md-4">
      <div class="form-group">
          <label > Permanent Address </label>
          <input  name="PermanentAddress" #PermanentAddress="ngModel" [(ngModel)]="service.formData.PermanentAddress" class="form-control">
        </div>
    </div>   

    <div class="col-md-4">
        <div class="form-group">
            <label > PersonalDetail ID </label>
            <input  name="PersonalDetailID" #PersonalDetailID="ngModel" [(ngModel)]="service.formData.PersonalDetailID" class="form-control">
          </div>
      </div>  

      <div class="form-group">
     <!--  <button type="submit" [disabled]="form.invalid" *ngIf="!service.formData.PersonalDetailID" class="btn btn-primary">Create</button>--> 
     <button type="submit" [disabled]="form.invalid" *ngIf="!service.formData.AddressID" class="btn btn-primary">Create</button>
     <input type="submit" class="btn btn-info" value="Update" *ngIf="service.formData.AddressID" />
      </div>
    </div>
      </form>
  </div>
</div>
