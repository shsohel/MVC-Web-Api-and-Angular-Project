<div class="container">
  <div>
    <form #form="ngForm" (submit)="onSubmit(form)"  autocomplete="on">
      
      <div class="row" *ngIf="service.formData.PersonalDetailID" >
<div class="col-md-4">
    <div class="form-group  " hidden>         
        <label > PersonalDetailID </label>
        <input  name="PersonalDetailID" #PersonalDetailID="ngModel" [(ngModel)]="service.formData.PersonalDetailID" class="form-control" required> 
        <div class="alert alert-danger" *ngIf="PersonalDetailID.invalid && PersonalDetailID.touched"> Personal is required!!!!</div>
      </div>

      <div class="form-group">
        <label > User Name</label>
        <input name="UserName" #UserName="ngModel" [(ngModel)]="service.formData.UserName" class="form-control" readonly required> 
        <div class="alert alert-danger" *ngIf="UserName.invalid && UserName.touched"> User Name is required!!!!</div>
      </div>

      <div class="form-group">
        <label > First Name</label>
        <input name="FirstName" #FirstName="ngModel" [(ngModel)]="service.formData.FirstName" class="form-control">
        <div class="alert alert-danger" *ngIf="FirstName.invalid && FirstName.touched">Firs tName is required!!!!</div>
      </div>
      
      <div class="form-group">
        <label > Last Name</label>
        <input name="LastName" #LastName="ngModel" [(ngModel)]="service.formData.LastName" class="form-control">
      </div>
</div>
<div class="col-md-4">
    <div class="form-group " hidden>
        <label > PersonalDetailID</label>
        <input name="PersonalDetailID" #PersonalDetailID="ngModel" [(ngModel)]="service.formData.PersonalDetailID" class="form-control"> 
      </div>

      
      <div class="form-group">
        <label > Father Name</label>
        <input name="FatherName" #FatherName="ngModel" [(ngModel)]="service.formData.FatherName" class="form-control">
      </div>
      
      <div class="form-group">
        <label > Mother Name</label>
        <input name="MotherName" #MotherName="ngModel" [(ngModel)]="service.formData.MotherName" class="form-control">
      </div>
      <div class="form-group">
          <label > Email</label>
          <input type="email" name="Email" #Email="ngModel" [(ngModel)]="service.formData.Email" class="form-control">
        </div>
  </div>
  <div class="col-md-4">
      <div class="form-group">
          <label > Birth Day</label>
          <input type="date" name="DOB" #DOB="ngModel" [(ngModel)]="service.formData.DOB" class="form-control">
        </div>
        
        
        <div class="form-group">
          <label > National ID</label>
          <input name="NationalID" #NationalID="ngModel" [(ngModel)]="service.formData.NationalID" class="form-control">
        </div>
        
        
        <div class="form-group">
          <label > Cell Phone</label>
          <input name="CellPhone" #CellPhone="ngModel" [(ngModel)]="service.formData.CellPhone" class="form-control">
        </div>

        <div class="form-group">
          <label > Photo </label>
          <input type="file" name="Photo" #Photo="ngModel" [(ngModel)]="service.formData.Photo" class="form-control">
        </div>

    </div>   
      <div class="form-group">
     <!--  <button type="submit" [disabled]="form.invalid" *ngIf="!service.formData.PersonalDetailID" class="btn btn-primary">Create</button>--> 
     <button type="submit" [disabled]="form.invalid" *ngIf="!service.formData.PersonalDetailID" class="btn btn-primary">Create</button>
     <input type="submit" class="btn btn-info" value="Update" *ngIf="service.formData.PersonalDetailID" />
      </div>
    </div>
      </form>
  </div>
</div>
