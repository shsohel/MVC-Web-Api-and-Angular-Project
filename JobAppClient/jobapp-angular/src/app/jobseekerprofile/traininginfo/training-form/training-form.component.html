<div class="container">
  <div>
    <form #form="ngForm" (submit)="onSubmit(form)"  autocomplete="on">

      <div class="row" *ngIf="service.formData.TrainingID" >
<div class="col-md-4">
    <div class="form-group ">         
        <label > Training ID </label>
        <input  name="TrainingID" #TrainingID="ngModel" [(ngModel)]="service.formData.TrainingID" class="form-control" required> 
        <div class="alert alert-danger" *ngIf="TrainingID.invalid && TrainingID.touched"> Training ID is required!!!!</div>
      </div>

      <div class="form-group">
        <label > Title</label>
        <input name="Title" #Title="ngModel" [(ngModel)]="service.formData.Title" class="form-control" required> 
        <div class="alert alert-danger" *ngIf="Title.invalid && Title.touched"> Title is required!!!!</div>
      </div>

      <div class="form-group">
        <label> Topics </label>
        <input name="Topics" #Topics="ngModel" [(ngModel)]="service.formData.Topics" class="form-control">
        <div class="alert alert-danger" *ngIf="Topics.invalid && Topics.touched"> Topics is required!!!!</div>
      </div>

      
      <div class="form-group">
        <label > Institute </label>
        <input name="Institute" #Institute="ngModel" [(ngModel)]="service.formData.Institute" class="form-control">
      </div>
</div>
<div class="col-md-4">
    <div class="form-group " >
        <label > Location </label>
        <input name="Location" #Location="ngModel" [(ngModel)]="service.formData.Location" class="form-control"> 
      </div>

      
      <div class="form-group">
        <label > Country </label>
        <input name="Country" #Country="ngModel" [(ngModel)]="service.formData.Country" class="form-control">
      </div>
      
      <div class="form-group">
        <label > Training Year</label>
        <input name="TrainingYear" #TrainingYear="ngModel" [(ngModel)]="service.formData.TrainingYear" class="form-control">
      </div>
  </div>
  <div class="col-md-4">
      <div class="form-group">
          <label > Duration </label>
          <input name="Duration" #Duration="ngModel" [(ngModel)]="service.formData.Duration" class="form-control">
        </div>
        
        
        <div class="form-group" >
          <label > PersonalDetailID</label>
          <input name="PersonalDetailID" #PersonalDetailID="ngModel" [(ngModel)]="service.formData.PersonalDetailID" class="form-control">
        </div>

    </div>   
      <div class="form-group">
     <!--  <button type="submit" [disabled]="form.invalid" *ngIf="!service.formData.PersonalDetailID" class="btn btn-primary">Create</button>--> 
     <button type="submit" [disabled]="form.invalid" *ngIf="!service.formData.TrainingID" class="btn btn-primary">Create</button>
     <input type="submit" class="btn btn-info" value="Update" *ngIf="service.formData.TrainingID" />
      </div>
    </div>
      </form>
  </div>
</div>
