<div class="container">
    <div>
      <form #form="ngForm" (submit)="onSubmit(form)"  autocomplete="on">
        <div class="row" >
  <div class="col-md-4">
      <div class="form-group " hidden>         
          <label > ApplyJobID </label>
          <input  name="ApplyJobID" #ApplyJobID="ngModel" [(ngModel)]="service.formData.ApplyJobID" class="form-control" > 
        </div>
  </div>
  <div class="col-md-4">
      <div class="form-group ">
          <label > JobListID</label>
          <input name="JobListID" #SkillName="ngModel" [(ngModel)]="service.formData.JobListID" class="form-control"> 
        </div>
    </div>
    <div class="col-md-4">
        <div class="form-group">
            <label > PersonalDetailID </label>
            <input  name="PersonalDetailID" #PersonalDetailID="ngModel" [(ngModel)]="service.formData.PersonalDetailID" class="form-control">
          </div>
      </div>   
        <div class="form-group">
       <!--  <button type="submit" [disabled]="form.invalid" *ngIf="!service.formData.PersonalDetailID" class="btn btn-primary">Create</button>--> 
       <button type="submit" [disabled]="form.invalid" *ngIf="!service.formData.ApplyJobID" class="btn btn-primary">Create</button>
       <input type="submit" class="btn btn-info" value="Update" *ngIf="service.formData.ApplyJobID" />
        </div>
      </div>
        </form>
    </div>
  </div>
