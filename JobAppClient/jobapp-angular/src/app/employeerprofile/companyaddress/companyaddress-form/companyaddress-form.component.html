<div class="container">
  <div>
    <form #form="ngForm" (submit)="onSubmit(form)"  autocomplete="off">
  <div class="row" *ngIf="service.formData.CompanyAddressID" >
<div class="col-md-4">
    <div  class="form-group ">         
        <label > CompanyAddressID </label>
        <input  name="CompanyAddressID" #CompanyAddressID="ngModel" [(ngModel)]="service.formData.CompanyAddressID" class="form-control" required> 
        <div class="alert alert-danger" *ngIf="CompanyAddressID.invalid && CompanyAddressID.touched"> ID is required!!!!</div>
      </div>
      <div class="form-group">
        <label > Country </label>
        <input name="Country" #Country="ngModel" [(ngModel)]="service.formData.Country" class="form-control"> 
        <div class="alert alert-danger" *ngIf="Country.invalid && Country.touched"> Level is required!!!!</div>
      </div>

      
</div>
<div class="col-md-4"> 
    <div class="form-group ">
        <label > District </label>
        <input name="District" #District="ngModel" [(ngModel)]="service.formData.District" class="form-control"> 
      </div>

      
      <div class="form-group">
        <label > Thana </label>
        <input name="Thana" #Thana="ngModel" [(ngModel)]="service.formData.Thana" class="form-control">
      </div>


  </div>
  <div class="col-md-4">


      <div class="form-group ">
          <label > Address Details </label>
          <input name="AddressDetails" #AddressDetails="ngModel" [(ngModel)]="service.formData.AddressDetails" class="form-control"> 
        </div>
      

        <div class="form-group">
            <label >EmployerID </label>
            <input name="EmployerID" #EmployerID="ngModel" [(ngModel)]="service.formData.EmployerID" class="form-control">
          </div>
    </div>   
      <div class="form-group">
     <!--  <button type="submit" [disabled]="form.invalid" *ngIf="!service.formData.PersonalDetailID" class="btn btn-primary">Create</button>--> 
     <button type="submit" [disabled]="form.invalid" *ngIf="!service.formData.CompanyAddressID" class="btn btn-primary">Create</button>
     <button type="submit" class="btn btn-info" *ngIf="service.formData.CompanyAddressID" > Update</button>
      </div>
    </div>
      </form>
  </div>
</div>
